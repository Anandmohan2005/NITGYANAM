
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./logo.png">
    <title>NitGyanam | Student Well-Being Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&family=Rozha+One&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: '#FFD700',
              charcoal: '#0A0A0A',
              premiumWhite: '#F0F4F8', // Soft Blue-White
              softGray: '#E1E8F0',
              wellBeingBlue: '#3A86FF',
              wellBeingGreen: '#06D6A0',
              wellBeingSoft: '#F8FBFF',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              hindi: ['Rozha One', 'serif'],
              signature: ['Caveat', 'cursive'],
            },
            boxShadow: {
              'neon-gold': '0 0 20px rgba(255, 215, 0, 0.4)',
              'soft-xl': '0 25px 60px -15px rgba(0, 0, 0, 0.05)',
              'bento': '0 10px 30px -5px rgba(58, 134, 255, 0.1)',
            }
          }
        }
      }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: #F0F4F8;
            color: #1A1A1A;
            -webkit-font-smoothing: antialiased;
            font-family: 'Poppins', sans-serif;
        }
        
        .mesh-gradient {
            background-color: #F0F4F8;
            background-image: 
                radial-gradient(at 0% 0%, hsla(210, 100%, 80%, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, hsla(160, 100%, 80%, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, hsla(210, 100%, 80%, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 100%, hsla(160, 100%, 80%, 0.1) 0px, transparent 50%);
        }

        .text-gradient-hero {
          background: linear-gradient(135deg, #1A1A1A 0%, #3A86FF 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        .glass-hero-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 40px -10px rgba(58, 134, 255, 0.1);
        }

        .waves {
          position: relative;
          width: 100%;
          height: 12vh;
          margin-bottom: -7px;
          min-height: 100px;
          max-height: 150px;
        }
        .parallax > use {
          animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;
        }
        .parallax > use:nth-child(1) { animation-delay: -2s; animation-duration: 7s; }
        .parallax > use:nth-child(2) { animation-delay: -3s; animation-duration: 10s; }
        .parallax > use:nth-child(3) { animation-delay: -4s; animation-duration: 13s; }
        .parallax > use:nth-child(4) { animation-delay: -5s; animation-duration: 20s; }
        @keyframes move-forever {
          0% { transform: translate3d(-90px,0,0); }
          100% { transform: translate3d(85px,0,0); }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #F0F4F8; }
        ::-webkit-scrollbar-thumb { background: #3A86FF; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.11",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "url": "https://esm.sh/url@^0.11.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
